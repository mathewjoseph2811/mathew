{% extends 'index.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in k1 %}
        <div class="col-md-3">
           <div class="card" style="width:300;" >
              <img src="{{i.img.url}}" class="card-img-top" width="200" height="250"><br>
                 <div class="card-body">
                     <h5 class="card-title">{{i.name}}</h5>
                     <a href="{% url 'app1:fn2' i.id %}" class="btn btn-primary">{{i.name}} :DETAILS</a>
                 </div>
           </div>
        </div>
        {% endfor %}
    </div>
    <a class="btn btn-primary" href="{% url 'app1:addfn' %}">ADD FILMS</a>
</div>


{% endblock %}
