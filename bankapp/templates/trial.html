<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style type="text/css">
      .errorlist {
        margin: 0;
        padding: 0;
      }
      .errorlist li {
        list-style: none;
        font-size: 90%;
        color: red;
      }
      .errorlist ~ input,
      .errorlist ~ select {
        border-color: red;
      }
    </style>

</head>
<body>
<h2>Person Form</h2>

  <form method="post" id="personForm" data-cities-url="{% url 'registration:ajax_load_cities' %}" novalidate>
    {% csrf_token %}
    <table>
      {{ form.as_p }}

    </table>
    <label><b>MATERIALS PROVIDE:</b></label>

    <button type="submit">Save</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $("#id_district").change(function () {
      var url = $("#personForm").attr("data-cities-url");
      var countryId = $(this).val();

      $.ajax({
        url: url,
        data: {
          'country': countryId
        },
        success: function (data) {
          $("#id_branch").html(data);
        }
      });

    });
  </script>
</body>
</html>
